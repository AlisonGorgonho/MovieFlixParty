<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieFlix Party</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="chat-container">
        <div class="messages"></div>
        <form action="chat" id="chat">
            <input type="text" name="username" class="username" placeholder="digite seu usuÃ¡rio">
            <input type="text" name="message" class="write-message" placeholder="digite sua mensagem">
            <button type="submit" class="btn-submit"><i class="material-icons">send</i></button>
        </form>
    </div>

    <script type="text/javascript">
        var socket = io('https://movieflixparty.herokuapp.com/');

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + message.author + ': ' + '</strong>' + message.message + '</div>');
        }

        socket.on('previousMessages', function(messages) {
            for (message of messages) {
                renderMessage(message);
            }
        })

        socket.on('receivedMessage', function(message) {
            renderMessage(message);
        })

        $('#chat').submit(function(event) {
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if (author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message,
                };
                
                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);
            }
        });
    </script>
</body>
</html>
